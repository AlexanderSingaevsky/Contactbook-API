<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>Your password reset link.</p>
<p>Thank you for signing up for our service.</p>
<p>Please click the following link for password reset:</p>
<p>
    <a href="{{host}}api/mailing/reset_password/token={{reset_token}}">Reset Password</a>
</p>
<p>If you did not ask for password reset, please ignore this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
